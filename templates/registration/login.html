
  {% extends "base.html" %}
  {% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  
  <div class="container">
  {% load crispy_forms_tags %}
  <form method="post" action="{% url 'login' %}" >
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
</div>
  {% endblock %}
